<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80" fill="none">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CC9F0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B3A8B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Орнамент - стилизованные цветы/лепестки -->
  <g transform="translate(20, 40)">
    <!-- Центральный круг -->
    <circle cx="25" cy="0" r="6" fill="url(#blueGradient)"/>
    
    <!-- Лепестки вокруг -->
    <path d="M25 -15 Q30 -10 25 -6 Q20 -10 25 -15" fill="url(#blueGradient)" opacity="0.9"/>
    <path d="M40 0 Q35 5 31 0 Q35 -5 40 0" fill="url(#blueGradient)" opacity="0.9"/>
    <path d="M25 15 Q30 10 25 6 Q20 10 25 15" fill="url(#blueGradient)" opacity="0.9"/>
    <path d="M10 0 Q15 5 19 0 Q15 -5 10 0" fill="url(#blueGradient)" opacity="0.9"/>
    
    <!-- Дополнительные мелкие лепестки -->
    <path d="M35 -10 Q37 -7 35 -5 Q33 -7 35 -10" fill="#4CC9F0" opacity="0.7"/>
    <path d="M35 10 Q37 7 35 5 Q33 7 35 10" fill="#4CC9F0" opacity="0.7"/>
    <path d="M15 -10 Q17 -7 15 -5 Q13 -7 15 -10" fill="#4CC9F0" opacity="0.7"/>
    <path d="M15 10 Q17 7 15 5 Q13 7 15 10" fill="#4CC9F0" opacity="0.7"/>
  </g>
  
  <!-- Текст "Славянский" -->
  <text x="70" y="35" font-family="'Playfair Display', Georgia, serif" font-size="20" font-weight="700" fill="#1E293B">
    Славянский
  </text>
  
  <!-- Текст "Базар" -->
  <text x="70" y="55" font-family="'Playfair Display', Georgia, serif" font-size="24" font-weight="900" fill="url(#purpleGradient)">
    Базар
  </text>
  
  <!-- Декоративная линия под текстом -->
  <line x1="70" y1="60" x2="185" y2="60" stroke="url(#blueGradient)" stroke-width="2" opacity="0.5"/>
</svg>
